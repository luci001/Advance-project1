<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness welfare - Doctor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wellness welfare</h1>
    <h2>Doctor Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <h2>Patient List</h2>
    <div id="patient-list">  </div>
   
    <script src="app.js" type="module"></script>
    <script>
        // Check if the user is logged in
        document.addEventListener("DOMContentLoaded", function () {
            // Check for an authentication token in session storage
            const authToken = sessionStorage.getItem("authToken");
            
            // If the token doesn't exist, redirect to the login page
            if (!authToken) {
                alert("You must be logged in to access this page.");
                window.location.href = "/index.html"; // Redirect to your login page
            }
        });
    </script>
    <footer>
        <p>&copy; 2024 Wellness welfare. All rights reserved.</p>
    </footer>
</body>
</html>
